{{ define "main" }}

<section class="section-md pb-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h1 class="pb-5 text-capitalize">{{i18n "search_for"}}
          <mark>
            <script>
              var keyword = (window.location.search).substr(3);
              var result = keyword.replace("+", " ");
              document.write(result);

            </script>
          </mark>
        </h1>
        <div  class="row row-cols-1 row-cols-md-2 g-5" id="search-results"></div>
        <script id="search-result-template" type="text/x-js-template">
              <div class="col m-0 mb-4">
                <article class="card post-card border-0">
                  <ul class="post-meta ps-0">
                    <li>
                      ${ isset tags }<p>Tags: ${tags}</p>${ end }
                      ${ isset categories } ${categories}${ end }
                    </li>
                  </ul>
                  <h2 class="mb-4 post-title text-capitalize"><a href="${link}">${title}</a></h2>
                  ${image}
                  <div class="card-body">
                    <p>${snippet}</p>
                    <a class="btn-link" href="${link}">{{i18n `read_more`}}
                      <svg width="22" height="8" viewBox="0 0 22 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M21.3536 4.35355C21.5488 4.15829 21.5488 3.84171 21.3536 3.64645L18.1716 0.464466C17.9763 0.269204 17.6597 0.269204 17.4645 0.464466C17.2692 0.659728 17.2692 0.976311 17.4645 1.17157L20.2929 4L17.4645 6.82843C17.2692 7.02369 17.2692 7.34027 17.4645 7.53553C17.6597 7.7308 17.9763 7.7308 18.1716 7.53553L21.3536 4.35355ZM0 4.5H21V3.5H0V4.5Z"
                          fill="#1C1C1C" />
                      </svg>
                    </a>
                  </div>
                </article>
            </div>

        </script>
      </div>
    </div>
  </div>
</section>


<!-- Search index -->
<script>
  var indexURL = {{"index.json" | relLangURL}}
</script>

{{ end }}
