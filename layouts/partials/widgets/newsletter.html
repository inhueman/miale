{{ if .Site.Params.subscription.enable }}
{{ with .Site.Params.subscription }}
<div class="widget widget-newsletter p-4">
  <h3 class="widget-title text-uppercase text-center">{{ i18n `newsletter` }}</h3>
  <p>{{ i18n `newsletter_content` | markdownify }}</p>
  <form action="{{ .mailchimp_form_action }}" method="post" name="mc-embedded-subscribe-form" target="_blank">
    <input type="email" class="form-control mb-3" placeholder="{{ i18n `email`}}" name="{{ i18n `email`}}" required>
    <button type="submit" name="subscribe" class="btn btn-primary w-100 text-uppercase">{{ i18n "subscribe"}}</button>
    <div style="position: absolute; left: -5000px;" aria-hidden="true">
      <input type="text" name="{{ .mailchimp_form_name }}" tabindex="-1">
    </div>
  </form>
</div>
{{ end }}
{{ end }}
