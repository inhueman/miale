<!-- tags -->
<div class="widget">
  <h3 class="widget-title text-uppercase text-center">{{ i18n "tags" }}</h3>
  {{ if isset site.Taxonomies "tags" }}
  {{ if not (eq (len site.Taxonomies.tags) 0) }}
  <ul class="list-inline widget-list-inline">
    {{ range $name, $items := site.Taxonomies.tags }}
    <li class="list-inline-item"><a href="{{ .Page.RelPermalink }}"{{ if (and (eq $.Page.Kind `term`) (eq $.Page.Type `categories`) (eq $.Page.Title .Page.Title)) }} class="active"{{ end }}>{{ .Page.Title }}</a></li>
    {{ end }}
  </ul>
  {{ end }}
  {{ end }}
</div>
